<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product review form for WDD131 assignment">
  <meta name="author" content="Mduduzi Mashanda">
  <title>Product Review Form | WDD131 Assignment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>

<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form action="review.html" method="get">

      <!-- Product Name -->
      <label for="product">Product Name</label>
      <input type="text" id="product" name="product" required>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating</legend>
        <div class="overall-rating">
          <label>
            <input type="radio" name="overallRating" value="1" required>
            <span>★</span>
          </label>
          <label>
            <input type="radio" name="overallRating" value="2">
            <span>★</span>
          </label>
          <label>
            <input type="radio" name="overallRating" value="3">
            <span>★</span>
          </label>
          <label>
            <input type="radio" name="overallRating" value="4">
            <span>★</span>
          </label>
          <label>
            <input type="radio" name="overallRating" value="5">
            <span>★</span>
          </label>
        </div>
      </fieldset>

      <!-- Purchase Details -->
      <fieldset>
        <legend>Purchase Details</legend>
        <label for="purchasedate">Date Purchased</label>
        <input type="date" id="purchasedate" name="purchasedate" required>

        <p>Would you recommend this product?</p>
        <label for="recommendYes">
          <input type="radio" id="recommendYes" name="recommend" value="yes" required> Yes
        </label>
        <label for="recommendNo">
          <input type="radio" id="recommendNo" name="recommend" value="no"> No
        </label>
      </fieldset>

      <!-- Product Features -->
      <fieldset>
        <legend>Product Features</legend>
        <label for="featureDurable">
          <input type="checkbox" id="featureDurable" name="features" value="durable"> Durable
        </label>
        <label for="featureAffordable">
          <input type="checkbox" id="featureAffordable" name="features" value="affordable"> Affordable
        </label>
        <label for="featureEasy">
          <input type="checkbox" id="featureEasy" name="features" value="easy-to-use"> Easy to Use
        </label>
        <label for="featureEco">
          <input type="checkbox" id="featureEco" name="features" value="eco-friendly"> Eco-friendly
        </label>
      </fieldset>

      <!-- Comments -->
      <label for="comments">Comments</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Write your review here..."></textarea>

      <!-- Submit Button -->
      <input type="submit" value="Submit Product Review" class="submit-btn">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 | WDD131 | Product Review Form Assignment</p>
  </footer>
</body>
</html>
