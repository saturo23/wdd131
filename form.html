<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product review form for WDD131 assignment">
  <meta name="author" content="Mduduzi Mashanda">
  <title>Product Review Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>

<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form action="review.html" method="get">
      <label for="product">Product Name</label>
      <input type="text" id="product" name="product" required>

      <label for="rating">Rating</label>
      <select id="rating" name="rating" required>
        <option value="">Select Rating</option>
        <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
        <option value="4">⭐⭐⭐⭐ Good</option>
        <option value="3">⭐⭐⭐ Average</option>
        <option value="2">⭐⭐ Poor</option>
        <option value="1">⭐ Very Poor</option>
      </select>

      <fieldset>
        <legend>Purchase Details</legend>
        <label for="purchasedate">Date Purchased</label>
        <input type="date" id="purchasedate" name="purchasedate" required>

        <p>Would you recommend this product?</p>
        <label><input type="radio" name="recommend" value="yes" required> Yes</label>
        <label><input type="radio" name="recommend" value="no"> No</label>
      </fieldset>

      <fieldset>
        <legend>Product Features</legend>
        <label><input type="checkbox" name="features" value="durable"> Durable</label>
        <label><input type="checkbox" name="features" value="affordable"> Affordable</label>
        <label><input type="checkbox" name="features" value="easy-to-use"> Easy to Use</label>
        <label><input type="checkbox" name="features" value="eco-friendly"> Eco-friendly</label>
      </fieldset>

      <label for="comments">Comments</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Write your review here..."></textarea>

      <input type="submit" value="Submit Product Review" class="submit-btn">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 | WDD131 | Product Review Form Assignment</p>
  </footer>
</body>
</html>
